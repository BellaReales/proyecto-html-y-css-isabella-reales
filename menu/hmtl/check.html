<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check In</title>
    <link rel="stylesheet" href="/menu/css/check.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/imagenes/logo variante of.png" alt="ACME AIR">
        </div>

        <div class="profile">
            <img src="/imagenes/avatar.png">
            <div class="user-details">
                <p class="name">John Doe</p>
                <a href="/inicio.html" class="logout">Log Out</a>
            </div>
        </div>
        <hr>
        <p class="title">Check In</p>

        <div class="card">
            <div class="flight-details">
                <img src="/imagenes/little avion.png" class="plane-icon">
                <div class="flight-info">
                    <p class="time">05:30 - 06:30</p>
                    <p class="duration">1h 30 min</p>
                    <p class="route">Bogot√° - Barranquilla</p>
                </div>
            </div>
            <div class="price-info">
                <p>VAA025</p>
            </div>
        </div>

        <div class="emergency-contact-card">
            <p class="emergency-title">Contact us just in case of an emergency </p>
            <form>
                <input type="text" placeholder="Full name" class="input-field">
                <input type="tel" placeholder="No. Telephone" class="input-field">
                <a class="gua-btn" href="/menu/hmtl/pagina.html">DONE</a>
            </form>
        </div>
    </div>
</body>
</html>
