<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuelos Disponibles</title>
    <link rel="stylesheet" href="/menu/css/disponibles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

<body>

    <header>
        <div class="logo-container">
            <img src="/imagenes/logo variante of.png" alt="Logo de la tienda" class="logo">
        </div>
    </header>
    <br>
    
    <div class="container">


        <div class="profile">
            <img src="/imagenes/avatar.png" alt="Avatar" class="avatar">
            <div class="profile-info">
                <h2>Jhon Doe</h2>

                            <p class="hour">5:30 - 6:30</p>

                    </div>

                    <div class="flight-card-content">

                            <p class="hour">10:30 - 12:05</p>

                            <p class="flight-text">vaa412</p>

                    </div>
                </div>

                <div class="flight-card">
                    <div class="flight-card-content">
                        <img src="/imagenes/little avion.png" alt="Ciudad 3" class="flight-image">
                        <div class="flight-details">

                            <p class="hour">14:15 - 15:45</p>
                            <p class="duration">1h 45m</p>
                            <p class="flight-text">VAA836</p>
                            <p class="price">$150.600</p>
                        </div>
                    </div>

            <a href="/menu/hmtl/pagina.html" class="boton">Back</a>
